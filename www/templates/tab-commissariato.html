<ion-view title="Commissariato">
    <div class="app-header">
        <div id="logo"></div>
        <div id="app-logo"></div>
    </div>
    <ion-content class="shifted-down" has-header="true">
        <div class="list">

            <div ng-repeat="region in departments">

                <div class="item item-divider">
                    {{region.nome}}
                </div>
                <div ng-repeat="province in region.province" class="item item-divider">
                    <span class="nested">- {{province.nome}}</span>
                    <br><br>
                    <a ng-repeat="office in province.dipartimenti" class="item item-icon-left item-icon-right" href="javascript:void(0)">
                        <i class="icon ion-information-circled" data-info="#/tab/commissariato/details/{{region.nome}}.{{province.nome}}.{{office.nome}}" ng-click="openDetails($event)"></i>
                        {{office.nome}}
                        <i class="icon ion-ios7-telephone-outline" data-tel="{{office.telefono}}" ng-click="callPlace($event)"></i>
                    </a>
                </div>

            </div>
        </div>
    </ion-content>
    <div class="app-background">
        <div id="bg-right"></div>
    </div>
</ion-view>
