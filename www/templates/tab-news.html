<ion-view title="News ed Eventi">
  <ion-content>
    <div class="app-header">
        <div id="logo"></div>
        <div id="app-logo"></div>
    </div>
    <ion-list class = 'shifted-down'>
      <ion-item ng-repeat="link in links" type="item-text-wrap" href="#/tab/news/{{link.id}}">
        {{link.name}}
      </ion-item>
    </ion-list>
  </ion-content>
    <div class="app-background">
        <div class="bg-right"></div>
    </div>
</ion-view>
