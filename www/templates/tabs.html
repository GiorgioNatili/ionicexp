<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">

  <!-- Dashboard Tab -->
  <ion-tab title="Dashboard" icon="icon ion-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- News Tab -->
  <ion-tab title="News & Eventi" icon="icon ion-ios7-world-outline" href="#/tab/news">
    <ion-nav-view name="tab-news"></ion-nav-view>
  </ion-tab>

  <!-- Track Tab -->
  <ion-tab title="Tappe Truck" icon="icon ion-ios7-location" href="#/tab/truck">
    <ion-nav-view name="tab-truck"></ion-nav-view>
  </ion-tab>

  <!-- Commissariato Tab -->
  <ion-tab title="Commissariato" icon="icon ion-ios7-telephone-outline" href="#/tab/commissariato">
    <ion-nav-view name="tab-commissariato"></ion-nav-view>
  </ion-tab>

</ion-tabs>
