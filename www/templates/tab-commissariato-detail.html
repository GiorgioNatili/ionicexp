<ion-view title="{{item.uff}}">
    <div class="app-header">
        <div id="logo"></div>
        <div id="app-logo"></div>
    </div>
  <ion-content class="padding shifted-down" has-header="true">

      <div id="news-detail">
        <h3>{{item.uff}}</h3>
        <p>
          {{item.indirizzo}}
          <br>
          {{item.citta}}
          <br>
          <a href="tel:{{item.telefono}}">{{item.telefono}}</a>
          <br>
          <a href="mailto:{{item.email}}">{{item.email}}</a>
        </p>
      </div>
  </ion-content>
    <div class="app-background">
        <div id="bg-right"></div>
    </div>
</ion-view>
